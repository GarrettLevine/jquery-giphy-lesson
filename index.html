<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Searcher</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
    <body>
        <header class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Giphy Searcher</h1>
                    <h2 class="subtitle">Find some giphs!</h2>
                </div>
            </div>
        </header>
        <section class="section">
            <form id="giphyForm" class="field">
                <div class="control">
                    <input id="giphyInput" class="input is-medium" type="text" placeholder="Medium input">
                </div>
            </form>
        </section>
        <section id="giphyContainer" class="section columns is-multiline">

        </section>
    </body>
    <script src="./main.js"></script>
</html>
